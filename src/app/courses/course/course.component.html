<ng-container>

    <div class="course">

        <h2>{{(course$ | async).description}}</h2>

        <h3 class="discount" *ngIf="couponCode$ | async">Use {{couponCode$ | async}} for a huge discount!</h3>

        <img class="course-thumbnail" [src]="(course$ | async).iconUrl" *ngIf="course$ | async">

      <router-outlet></router-outlet>

    </div>

</ng-container>
